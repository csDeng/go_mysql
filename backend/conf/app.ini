# MB
ImageMaxSize = 5
ImageAllowExts = .jpg,.jpeg,.png
LogSavePath = logs/
LogSaveName = log
LogFileExt = log
TimeFormat = 20060102
[server]
#debug or release
RunMode = debug
HttpPort = 8001
ReadTimeout = 60
WriteTimeout = 60
[database]
Type = mysql
User = root
Password = root
#127.0.0.1:3306
Host = 127.0.0.1:3306
Name = blog


[redis]
Host = 127.0.0.1:6379
Password =
; 最大空闲连接数
MaxIdle = 30

# 在给定时间内，允许分配的最大连接数（当为零时，没有限制）
MaxActive = 30

; 在给定时间内将会保持空闲状态，若到达时间限制则关闭连接（当为零时，没有限制）
IdleTimeout = 200